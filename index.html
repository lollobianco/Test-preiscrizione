<!DOCTYPE html>
<html>
  <head>

    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">

  </head>

  <body>

    <div class="rettangolo">

      <header>
        <!-- logo e titolo -->
        <img src="logo.png" class="logo">
        <div id="titolo"><strong>Taking Booleaners from A to B</strong></div>

      </header>

      <nav>
        <!-- tasti -->
        <div id="barra-verde">
          <button id="puls1">Prenota</button>
          <button id="puls2">Termina Prenotazione</button>
          <button id="puls3">Accendi Luci</button>
        </div>

      </nav>


      <main>

        <section>
          <!-- monopattino 1 -->
          <input type="checkbox">
          <span class="nome-monopattino"><strong>Monopattino Gino22</strong></span>
          <span class="dettagli">→ Via Guadalametri - a 220 metri da te</span>
          <span class="dettagli">Stato Carica:</span>

          <div id="barra1"></div>

        </section>

        <section>
          <!-- monopattino 2 -->
          <input type="checkbox">
          <span class="nome-monopattino"><strong>Monopattino Mike24</strong></span>
          <span class="dettagli">→ Via Ricciardoni - a 420 metri da te</span>
          <span class="dettagli">Stato Carica:</span>

          <div id="barra2"></div>

        </section>

        <section>
          <!-- monopattino 3 -->
          <input type="checkbox">
          <span class="nome-monopattino"><strong>Monopattino Fede154</strong></span>
          <span class="dettagli">→ Via Mentarini - a 490 metri da te</span>
          <span class="dettagli">Stato Carica:</span>

          <div id="barra3"></div>

        </section>

      </main>

    </div>

  </body>
</html>
